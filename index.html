{

function EndOpacity(obj, end){

			changeOpac(obj,currentOpac);

		else if (window.highlighting)
			clearInterval(highlighting);

			currentOpac = currentOpac + step;
			changeOpac(obj,currentOpac);
		}
		else if (window.changing)
			clearInterval(changing);
	}
}
//-->
</script>
